<link rel="stylesheet" href="style.css">

<script src="calculator.js"></script>

<body>
<div class="calculator">
    <input type="number" id="firstNumber">
    <input type="number" id="secondNumber"><br><br>

    <button id="ac" onclick="AC()">AC</button>
    <button class="special" onclick="log()">log</button>
    <button class="special" onclick="sin()">sin</button>
    <button class="special" onclick="expo()">e^x</button><br><br>

    <button onclick="value(7)">7</button>
    <button onclick="value(8)">8</button>
    <button onclick="value(9)">9</button>
    <button class="operator" onclick="add()">+</button><br><br>

    <button onclick="value(4)">4</button>
    <button onclick="value(5)">5</button>
    <button onclick="value(6)">6</button>
    <button class="operator" onclick="sub()">-</button><br><br>

    <button onclick="value(1)">1</button>
    <button onclick="value(2)">2</button>
    <button onclick="value(3)">3</button>
    <button class="operator" onclick="mult()">*</button><br><br>

    <button id="fact" onclick="fact()">!</button>
    <button onclick="value(0)">0</button>
    <button class="operator" onclick="div()">/</button>
    <button class="operator" onclick="mod()">%</button><br><br>

    
</div>

</div>
</body>
